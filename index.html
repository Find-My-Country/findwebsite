<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Country</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Top Card -->
    <div class="card">
      <div class="logo_country">
        <i class="fa-solid fa-globe"></i>
      </div>
      <div class="title">
        <h1>Find Your Country</h1>
        <p>Explore countries around the world and test your geography knowledge</p>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="searchInput" type="text" placeholder="Search your country" />
      </div>
    </div>

    <!-- Country Info -->
    <div id="country-info" class="card"></div>

    <!-- Flag Guessing Game -->
    <div id="Guess" class="card">
      <div class="Guess-country">
        <div class="info">
          <h2>Guess the Country!</h2>
        </div>
        <img src="https://flagandbuntingstore.co.uk/cdn/shop/files/spainmat__55604.1738246323.1280.1280.jpg?v=1739973537" alt="Random Flag"/>
        <div class="flaginput">
          <input type="text" placeholder="Enter your guess" />
        </div>
        <div class="btn">
          <button><i class="fa-regular fa-paper-plane"></i> Submit Guess</button>
          <button><i class="fa-regular fa-lightbulb"></i> Hint</button>
        </div>
        <div class="othercountrybtn">
          <button>Try Another Country</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
